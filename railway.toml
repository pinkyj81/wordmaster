[build]
builder = "NIXPACKS"
buildCommand = "apt-get update && apt-get install -y curl apt-transport-https gnupg && curl https://packages.microsoft.com/keys/microsoft.asc | apt-key add - && curl https://packages.microsoft.com/config/ubuntu/22.04/prod.list > /etc/apt/sources.list.d/mssql-release.list && apt-get update && ACCEPT_EULA=Y apt-get install -y msodbcsql17 unixodbc unixodbc-dev && pip install -r requirements.txt"
